{% extends 'base.html' %}
{% load static %}
{% block title %}Third Eye : Your Insight{% endblock %}

{% block head %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<div class="container" style="position: relative; margin-top: 50px; max-width: 600px;">

    <form method="post" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow">
        {% csrf_token %}

        <div class="form-group">
            <label for="pname" class="text-white"><strong>Enter Patient Name :</strong></label>
            <input type="text" class="form-control" id="pname" name="pname" value="arpansahu">
        </div>

        <div class="form-group">
            <label for="Symptom1" class="text-white"><strong>Select Symptom 1 :</strong></label>
            <select name="Symptom1" id="Symptom1" class="form-control">
                {% for i in Symptoms %}
                    <option value="{{ i.id }}">{{ i.symptom_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="Symptom2" class="text-white"><strong>Select Symptom 2 :</strong></label>
            <select name="Symptom2" id="Symptom2" class="form-control">
                {% for j in Symptoms %}
                    <option value="{{ j.id }}">{{ j.symptom_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="Symptom3" class="text-white"><strong>Select Symptom 3 :</strong></label>
            <select name="Symptom3" id="Symptom3" class="form-control">
                {% for l in Symptoms %}
                    <option value="{{ l.id }}">{{ l.symptom_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="Symptom4" class="text-white"><strong>Select Symptom 4 :</strong></label>
            <select name="Symptom4" id="Symptom4" class="form-control">
                {% for m in Symptoms %}
                    <option value="{{ m.id }}">{{ m.symptom_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="Symptom5" class="text-white"><strong>Select Symptom 5 :</strong></label>
            <select name="Symptom5" id="Symptom5" class="form-control">
                {% for n in Symptoms %}
                    <option value="{{ n.id }}">{{ n.symptom_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit Symptoms</button>
    </form>

</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'app.js' %}"></script>
{% endblock %}
